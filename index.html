<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Immagini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <img src="immagine 1.jpg" alt="Barbecue">
        <img src="immagine 2.jpg" alt="HairDryer">
        <img src="immagine 3.jpg" alt="Flat Iron">
    </div>
</body>
</html>
