<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Immagini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #87CEEB;
        }
        .gallery {
            display: none;
            margin-top: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            display: block;
            margin-bottom: 10px;
        }
        .links a {
            display: block;
            margin-bottom: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Main Works</h1>
    <div class="header">
        <h2>Eugenio Turchet</h2>
        <p>Email: <a href="mailto:eugeniot1105@gmail.com">eugeniot1105@gmail.com</a></p>
        <p>Phone: +39 389 465 5730</p>
    </div>
    <div class="links">
        <a href="#" onclick="showImages(['immagine 1.jpg']); return false;">Barbecue</a>
        <a href="#" onclick="showImages(['h1.jpg', 'h2.jpg']); return false;">Hair Dryer</a>
        <a href="#" onclick="showImages(['flat 1.jpg', 'flat 2.jpg']); return false;">Flat Iron</a>
    </div>
    <div class="gallery" id="gallery">
        <!-- Le immagini verranno inserite qui tramite JavaScript -->
    </div>
<div class="comment">
        All projects were executed with C#.
    </div>
    <script>
        function showImages(imageArray) {
            var gallery = document.getElementById('gallery');
            gallery.innerHTML = ''; // Svuota la galleria

            imageArray.forEach(function(imageSrc) {
                var img = document.createElement('img');
                img.src = imageSrc;
                gallery.appendChild(img);
            });

            gallery.style.display = 'block';
        }
    </script>
</body>
</html>
