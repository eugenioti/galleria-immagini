<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleria Immagini</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .gallery {
            display: none;
            margin-top: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ccc;
            display: block;
            margin-bottom: 10px;
        }
        .links a {
            display: block;
            margin-bottom: 10px;
            color: #007BFF;
            text-decoration: none;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Galleria Immagini</h1>
    <div class="links">
        <a href="#" onclick="showImage('immagine 1.jpg'); return false;">Barbeque </a>
        <a href="#" onclick="showImage(['h1.jpg','h2.jpg']); return false;">Hair Dryer</a>
        <a href="#" onclick="showImage(['flat 1.jpg','flat 2.jpg']); return false;">Flat Iron</a>
    </div>
    <div class="gallery" id="gallery">
        <img id="gallery-image" src="" alt="Immagine">
    </div>
    <script>
        function showImage(imageSrc) {
            var gallery = document.getElementById('gallery');
            var galleryImage = document.getElementById('gallery-image');
            galleryImage.src = imageSrc;
            gallery.style.display = 'block';
        }
    </script>
</body>
</html>
